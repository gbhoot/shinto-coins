<!doctype html>
<html lang="en">

<head>
    <title>ShintCoin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>

<body class="pt-4 px-5">
    <div class="row">
        <div class="col text-center">
            <img src="../assets/coin-logo.png" style="width: 50px" alt="coin-logo">
        </div>
        <div class="col text-center">
            <button class="btn btn-sm btn-secondary" [routerLink]="['/home']"
            (click)="navBtnPressed($event)"
            >Home</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-sm btn-secondary" [routerLink]="['/mine']"
            (click)="navBtnPressed($event)"
            >Mine Coins</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-sm btn-secondary" [routerLink]="['/buy']"
            (click)="navBtnPressed($event)"
            >Buy Coins</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-sm btn-secondary" [routerLink]="['/sell']"
            (click)="navBtnPressed($event)"
            >Sell Coins</button>
        </div>
        <div class="col text-center">
            <button class="btn btn-sm btn-secondary" [routerLink]="['/ledger']"
            (click)="navBtnPressed($event)"
            >Browse Ledger</button>
        </div>
    </div>

    <section *ngIf="navBtnSelected">
        <router-outlet></router-outlet>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>

</html>
