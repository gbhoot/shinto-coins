<div class="row my-4"><h2>Sell ShintoCoins</h2></div>
<div class="row"><h6>Current ShintoCoin Value: ${{ currValue }}.00</h6></div>
<div class="row"><h6>Number of ShintoCoins Owned: {{ currAmount }}</h6></div>
<div class="row"></div>
<form (submit)=userPurchase($event)>
    <div class="row form-group">
        <div class="col">
            <input type="text" name="response.amount"
            class="form-control" placeholder="Amount"
            [(ngModel)]="response.amount">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary"
            >Buy</button>
        </div>
    </div>
</form>
